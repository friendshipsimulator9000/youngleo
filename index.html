<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: grey; /* Set the background to green */
            color: white; /* Set the text color to white */
            font-size: 24px; /* Large font size */
            font-family: Arial, sans-serif; /* Set a readable font */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding */
            text-align: center; /* Center the content */
        }

        h1 {
            margin-bottom: 20px; /* Add space below the heading */
        }

        img {
            max-width: 100%; /* Make sure the image doesn't overflow the container */
            height: auto; /* Keep the image aspect ratio */
            margin-bottom: 20px; /* Add space below the image */
        }

        a {
            color: white; /* Set link color to white */
            text-decoration: none; /* Remove underline from links */
            font-weight: bold; /* Make the links stand out */
            display: block; /* Display each link on its own line */
            margin: 10px 0; /* Add some space between links */
        }

        a:hover {
            text-decoration: underline; /* Underline link on hover */
        }

        p {
            margin-bottom: 20px; /* Add space below the paragraph */
        }

        /* Styling and animation for the button */
        .pulsating-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: yellow;
            color: black;
            font-size: 24px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            animation: pulsate 1.5s infinite;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            }
        }

        /* Styling for each part of the title */
        .title-part {
            display: inline-block;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.8); /* Yellow glow */
        }

        .title-part.red {
            color: red; /* Red color for "MONGOLIAN" and "SHEKELS" */
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.8); /* Yellow glow */
        }

        .title-part.blue {
            color: blue; /* Blue color for "CYBER" */
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.8); /* Yellow glow */
        }
    </style>
</head>
<body>
